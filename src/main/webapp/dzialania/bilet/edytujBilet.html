<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/css.css">
    <title>Edytowanie biletu</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="../../skrypty/bilet/edytujBilet.js"></script>
</head>
<body>
	<div id="ikony">
		<a href="../../pokazBilety.html"><img src="../../obrazki/bilet.png"></a>
		<a href="../../pokazKlientow.html"><img src="../../obrazki/klient.png"></a>
	</div>
	<form action="/kino/rest/bilet/edytujBilet" method="post">
		<input type="text" id="idBilet" name="idBilet" style="visibility: hidden;"/>
		<table>
			<tr>
				<td colspan='2'><h3>Edycja biletu:</h3></td>
			</tr>
			<tr>
				<td>Numer biletu:</td>
				<td id="id"></td>
			</tr>
			<tr>
				<td>Rodzaj:</td>
				<td><input type="text" id="rodzaj" name="rodzaj" /></td>
			</tr>
			<tr>
				<td>Opis:</td>
				<td><input type="text" id="opis" name="opis" /></td>
			</tr>
			<tr>
				<td>Cena:</td>
				<td><input type="text" id="cena" name="cena" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value=" ZAPISZ " align="right"></td>
			</tr>
		</table>
	</form>
</body>
</html>
