<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/css.css">
    <title>Dodaj klienta</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="../../skrypty/klient/dodajKlient.js"></script>
</head>
<body>
	<div id="ikony">
		<a href="../../pokazBilety.html"><img src="../../obrazki/bilet.png"></a>
		<a href="../../pokazKlientow.html"><img src="../../obrazki/klient.png"></a>
	</div>
	<form action="/kino/rest/klient/dodajKlient" method="post">
		<table>
			<tr>
				<td colspan='2'>Dodaj klienta</td>
			</tr>
			<tr>
				<td>Bilet:</td>
				<td><select name="bilet" id="idBilet"></select></td>
			</tr>
			<tr>
				<td>Imie:</td>
				<td id="imie"></td>
			</tr>
			<tr>
				<td>Nazwisko:</td>
				<td id="nazwisko"></td>
			</tr>
			<tr>
				<td>Numer telefonu:</td>
				<td id="nrTelefonu"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value=" DODAJ " align="right"></td>
			</tr>
		</table>
	</form>
</body>
</html>
